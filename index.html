<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Social Media Platform</title>
</head>

<body class="bg-green-900">
    <div class="container mx-auto my-5 sm:w-1/2 lg:w-1/4">
        <h1 class="text-3xl font-bold text-center text-white">Social Media Platform</h1>

        <!-- User Profile Section -->
        <div class="mt-8 shadow-2xl">
            <h2 class="text-2xl font-semibold text-white">User Profile</h2>
            <div class="bg-white shadow-md rounded-lg p-5">
                <input type="text" id="username" placeholder="Enter username"
                    class="border border-gray-800 rounded-md p-2 w-full mb-4">
                <input type="file" id="file" class="border border-gray-800 rounded-md p-2 w-full mb-4">
                <textarea name="" id="profileComment" placeholder="Write a comment..."
                    class="border border-gray-800 rounded-md w-full mb-4"></textarea>
                <div class="flex space-x-2">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded" id="sendButton">Send</button>
                    <button class="bg-pink-500 text-white px-4 py-2 rounded" id="likeButton">Like</button>
                </div>
                <span class="ml-2" id="likeCount">0 Likes</span>
            </div>
        </div>

        <!-- Posts Section -->
        <div class="mt-8 shadow-2xl">
            <h2 class="text-2xl font-semibold text-white">Posts</h2>
            <div class="space-y-4" id="posts">
                <!-- Posts will be dynamically added here -->
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
